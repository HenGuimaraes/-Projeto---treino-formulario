<html>

<head>
    <title>Primeira pagina</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the plataform</p>
        </header>
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="age">Age <span class="clue" >(optional)</span></label>
                <input type="number" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" class="form-control" required>
                    <option disable selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" value="Definitely" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" value="Maybe" class="input-radio">
                    Maybe
                </label>
                <label>
                    <input type="radio" value="Not sure" class="input-radio">
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="role" class="form-control" required>
                    <option disable selected value>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(check all that apply)</span></p>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Videos
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Wiki
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Forum
                </label>
                <label>
                    <input type="checkbox" class="input-checkbock">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="button" name="button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
